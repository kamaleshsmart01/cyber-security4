<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .popup p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .close-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="showPopup()">Show Popup</button>

    <!-- Popup box -->
    <div id="popup" class="popup">
        <p>HAI YOUR PC HACKED BY KAMALESH</p>
        <button class="close-btn" onclick="hidePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
